apiVersion: apps/v1
kind: Deployment
metadata:
    name: edureka-deployment
spec:
  replicas: 2
  selector:
   MatchLabels:
           app: edureka
  template:
    metadata:
        name: edureka-pod
        labels:
           app: edureka
     spec:
       - name: edureka-cont
         image: nutan609/edurekaproject
         ports:
           - containerPort: 8080


 apiVersion: v1
 kind: Service
 metadata:
    name: edureka-service
 spec:
   type: NodePort
   selector:
        app: edureka
   ports:
     - port: 80   #cluster port
       targetPort: 8080 # container image port
